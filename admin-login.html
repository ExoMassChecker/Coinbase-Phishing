<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal â€¢ Security Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-primary: #27272a;
            --border-secondary: #3f3f46;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            --shadow-xl: 0 35px 60px -12px rgba(0, 0, 0, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: gradientShift 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Grid pattern overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .login-container {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow-xl);
            position: relative;
            animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-primary), 
                var(--accent-secondary), 
                transparent
            );
            border-radius: 24px 24px 0 0;
        }

        .brand {
            text-align: center;
            margin-bottom: 48px;
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 24px;
            color: white;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .brand h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand p {
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 0.25px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 0.25px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--accent-primary);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideInDown 0.3s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .attempt-counter {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-muted);
            padding: 8px;
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 6px;
            display: none;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
            padding: 12px;
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .security-badge i {
            color: var(--accent-primary);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .brand h1 {
                font-size: 24px;
            }

            .brand-icon {
                width: 56px;
                height: 56px;
                font-size: 20px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h1>Security Portal</h1>
            <p>Analytics & Threat Intelligence Platform</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                        spellcheck="false"
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="loginBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <i class="fas fa-arrow-right" id="submitIcon"></i>
                <span id="submitText">Access Dashboard</span>
            </button>

            <div class="message" id="messageContainer">
                <i class="fas fa-exclamation-triangle" id="messageIcon"></i>
                <span id="messageText"></span>
            </div>

            <div class="attempt-counter" id="attemptCounter"></div>
        </form>

        <div class="security-badge">
            <i class="fas fa-lock"></i>
            <span>End-to-end encrypted â€¢ SOC 2 Type II compliant</span>
        </div>
    </div>

    <script>
        class AdminLogin {
            constructor() {
                this.maxAttempts = 3;
                this.lockoutTime = 15 * 60 * 1000; // 15 minutes
                this.init();
            }

            init() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.submitBtn = document.getElementById('loginBtn');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.submitIcon = document.getElementById('submitIcon');
                this.submitText = document.getElementById('submitText');
                this.messageContainer = document.getElementById('messageContainer');
                this.messageIcon = document.getElementById('messageIcon');
                this.messageText = document.getElementById('messageText');
                this.attemptCounter = document.getElementById('attemptCounter');

                this.bindEvents();
                this.checkLockout();
                this.updateAttemptCounter();
            }

            bindEvents() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.usernameInput.addEventListener('input', () => this.hideMessage());
                this.passwordInput.addEventListener('input', () => this.hideMessage());
                this.usernameInput.addEventListener('focus', () => this.focusUsername());
        }

            focusUsername() {
                if (!this.usernameInput.value) {
                    this.usernameInput.focus();
                }
            }

            async handleSubmit(e) {
            e.preventDefault();
            
                if (this.checkLockout()) return;

                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;

                if (!username || !password) {
                    this.showMessage('Please fill in all fields', 'error');
                return;
            }
            
                this.setLoading(true);
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                        this.clearLockout();
                        this.showMessage('Authentication successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                } else {
                        this.recordFailedAttempt();
                        this.showMessage(result.message || 'Invalid credentials. Please try again.', 'error');
                }
            } catch (error) {
                    this.showMessage('Connection error. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.submitBtn.disabled = true;
                    this.loadingSpinner.style.display = 'inline-block';
                    this.submitIcon.style.display = 'none';
                    this.submitText.textContent = 'Authenticating...';
                } else {
                    this.submitBtn.disabled = false;
                    this.loadingSpinner.style.display = 'none';
                    this.submitIcon.style.display = 'inline';
                    this.submitText.textContent = 'Access Dashboard';
                }
            }

            showMessage(text, type) {
                this.messageText.textContent = text;
                this.messageContainer.className = `message ${type}`;
                this.messageContainer.style.display = 'block';

                if (type === 'error') {
                    this.messageIcon.className = 'fas fa-exclamation-triangle';
                } else if (type === 'success') {
                    this.messageIcon.className = 'fas fa-check-circle';
                }
            }

            hideMessage() {
                this.messageContainer.style.display = 'none';
            }

            checkLockout() {
                const lockoutData = localStorage.getItem('adminLockout');
                if (!lockoutData) return false;

                const { timestamp, attempts } = JSON.parse(lockoutData);
                const now = Date.now();

                if (attempts >= this.maxAttempts && (now - timestamp) < this.lockoutTime) {
                    const remainingTime = Math.ceil((this.lockoutTime - (now - timestamp)) / 60000);
                    this.showMessage(`Account locked. Try again in ${remainingTime} minutes.`, 'error');
                    this.submitBtn.disabled = true;
                    return true;
                }

                if ((now - timestamp) >= this.lockoutTime) {
                    this.clearLockout();
                }

                return false;
            }

            recordFailedAttempt() {
                const lockoutData = localStorage.getItem('adminLockout');
                let attempts = 1;

                if (lockoutData) {
                    attempts = JSON.parse(lockoutData).attempts + 1;
                }

                localStorage.setItem('adminLockout', JSON.stringify({
                    timestamp: Date.now(),
                    attempts
                }));

                this.updateAttemptCounter();

                if (attempts >= this.maxAttempts) {
                    this.showMessage('Maximum attempts exceeded. Account locked for 15 minutes.', 'error');
                    this.submitBtn.disabled = true;
                }
            }

            updateAttemptCounter() {
                const lockoutData = localStorage.getItem('adminLockout');
                if (!lockoutData) return;

                const { attempts } = JSON.parse(lockoutData);
                const remaining = this.maxAttempts - attempts;

                if (remaining > 0) {
                    this.attemptCounter.textContent = `${remaining} attempt${remaining !== 1 ? 's' : ''} remaining`;
                    this.attemptCounter.style.display = 'block';
                }
            }

            clearLockout() {
                localStorage.removeItem('adminLockout');
                this.attemptCounter.style.display = 'none';
            }
        }

        // Initialize the login system
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
