<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal â€¢ Phishing Management Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-quaternary: #222222;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-emerald: #10b981;
            --text-primary: #ffffff;
            --text-secondary: #e4e4e7;
            --text-muted: #a1a1aa;
            --text-dim: #71717a;
            --border-primary: #27272a;
            --border-secondary: #3f3f46;
            --surface-glass: rgba(17, 17, 17, 0.8);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.7);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 75%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: gradientFlow 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientFlow {
            0%, 100% { 
                opacity: 0.7;
                transform: scale(1) rotate(0deg);
            }
            33% { 
                opacity: 1;
                transform: scale(1.1) rotate(120deg);
            }
            66% { 
                opacity: 0.8;
                transform: scale(0.95) rotate(240deg);
            }
        }

        /* Grid overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .login-container {
            background: var(--surface-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-xl);
            position: relative;
            animation: slideInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-emerald), 
                var(--accent-primary), 
                var(--accent-secondary), 
                transparent
            );
            border-radius: 20px 20px 0 0;
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-emerald), var(--accent-primary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: white;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
        }

        .brand-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .brand h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 52px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .form-input::placeholder {
            color: var(--text-dim);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--accent-primary);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-emerald), var(--accent-primary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .submit-text {
            transition: opacity 0.3s ease;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideInDown 0.3s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--accent-emerald);
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-primary);
        }

        .footer-text {
            color: var(--text-dim);
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-text i {
            color: var(--accent-emerald);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .feature i {
            color: var(--accent-emerald);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
                border-radius: 16px;
            }

            .brand h1 {
                font-size: 22px;
            }

            .brand-icon {
                width: 52px;
                height: 52px;
                font-size: 20px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-shield-check"></i>
            </div>
            <h1>Customer Portal</h1>
            <p class="subtitle">Access your phishing management dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                        spellcheck="false"
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <i class="fas fa-arrow-right" id="submitIcon"></i>
                <span class="submit-text" id="submitText">Access Dashboard</span>
            </button>

            <div class="message" id="messageContainer">
                <i class="fas fa-exclamation-triangle" id="messageIcon"></i>
                <span id="messageText"></span>
            </div>
        </form>

        <div class="features">
            <div class="feature">
                <i class="fas fa-shield"></i>
                <span>Secure Access</span>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <span>Real-time Analytics</span>
            </div>
            <div class="feature">
                <i class="fas fa-users-cog"></i>
                <span>Admin Management</span>
            </div>
            <div class="feature">
                <i class="fas fa-globe"></i>
                <span>Domain Linking</span>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">
                <i class="fas fa-shield-check"></i>
                <span>Secured by enterprise-grade encryption</span>
            </div>
        </div>
    </div>

    <script>
        class CustomerLogin {
            constructor() {
                this.init();
            }

            init() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.submitBtn = document.getElementById('submitBtn');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.submitIcon = document.getElementById('submitIcon');
                this.submitText = document.getElementById('submitText');
                this.messageContainer = document.getElementById('messageContainer');
                this.messageIcon = document.getElementById('messageIcon');
                this.messageText = document.getElementById('messageText');
                this.passwordToggle = document.getElementById('passwordToggle');

                this.bindEvents();
            }

            bindEvents() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.usernameInput.addEventListener('input', () => this.hideMessage());
                this.passwordInput.addEventListener('input', () => this.hideMessage());
                this.passwordToggle.addEventListener('click', () => this.togglePassword());
        }

            togglePassword() {
                const isPassword = this.passwordInput.type === 'password';
                this.passwordInput.type = isPassword ? 'text' : 'password';
                this.passwordToggle.className = isPassword ? 'fas fa-eye-slash password-toggle' : 'fas fa-eye password-toggle';
            }

            async handleSubmit(e) {
            e.preventDefault();
            
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;

                if (!username || !password) {
                    this.showMessage('Please fill in all fields', 'error');
                    return;
                }

                this.setLoading(true);
            
            try {
                const response = await fetch('/customer/login', {
                    method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                        this.showMessage('Welcome! Redirecting to your dashboard...', 'success');
                        
                        setTimeout(() => {
                    window.location.href = '/customer/dashboard';
                        }, 1500);
                    } else {
                        this.showMessage(result.message || 'Invalid credentials. Please try again.', 'error');
                    }
                } catch (error) {
                    this.showMessage('Connection error. Please try again.', 'error');
                    console.error('Login error:', error);
                } finally {
                    setTimeout(() => this.setLoading(false), 1000);
                }
            }

            setLoading(loading) {
                if (loading) {
                    this.submitBtn.disabled = true;
                    this.loadingSpinner.style.display = 'inline-block';
                    this.submitIcon.style.display = 'none';
                    this.submitText.textContent = 'Authenticating...';
                    this.submitText.style.opacity = '0.8';
                } else {
                    this.submitBtn.disabled = false;
                    this.loadingSpinner.style.display = 'none';
                    this.submitIcon.style.display = 'inline';
                    this.submitText.textContent = 'Access Dashboard';
                    this.submitText.style.opacity = '1';
                }
            }

            showMessage(text, type) {
                this.messageText.textContent = text;
                this.messageContainer.className = `message ${type}`;
                this.messageContainer.style.display = 'block';

                if (type === 'error') {
                    this.messageIcon.className = 'fas fa-exclamation-triangle';
                } else if (type === 'success') {
                    this.messageIcon.className = 'fas fa-check-circle';
                }
            }

            hideMessage() {
                this.messageContainer.style.display = 'none';
            }
        }

        // Initialize the login system
        document.addEventListener('DOMContentLoaded', () => {
            new CustomerLogin();
        });
    </script>
</body>
</html>
